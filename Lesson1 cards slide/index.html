<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kard's slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slide active"
            style="background-image: url('https://images.unsplash.com/photo-1621847468516-1ed5d0df56fe?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlJTIwbGFuZHNjYXBlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
            <h3>Chemin Des Douaniers</h3>
        </div>
        <div class="slide" style="
              background-image: url('https://images.unsplash.com/photo-1615931982700-4b4dcc3835bd?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyZSUyMGxhbmRzY2FwZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
            ">
            <h3>Natural landscape</h3>
        </div>
        <div class="slide" style="
              background-image: url('https://images.unsplash.com/photo-1613379293095-d81837c1502d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fG5hdHVyZSUyMGxhbmRzY2FwZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
            ">
            <h3>Symmetrical shot</h3>
        </div>
        <div class="slide" style="
              background-image: url('https://images.unsplash.com/photo-1611081154836-4c6351de1819?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fG5hdHVyZSUyMGxhbmRzY2FwZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
            ">
            <h3>Hill station</h3>
        </div>
        <div class="slide" style="
              background-image: url('https://media.istockphoto.com/photos/beautiful-sunrise-over-the-sea-picture-id610041376?b=1&k=20&m=610041376&s=170667a&w=0&h=UV4YOy9I2OHMpt9U5vnAQaY1LJ-M2_aMDJ7_PqSKcEo=');
            ">
            <h3>Hawaii</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
